<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
    <h1>page</h1>
    <div id="showurl"></div>
    <script>
        // Get the current URL
            const currentUrl = window.location.href;
   
            const imgname = currentUrl.split("=");
      
            const namesrc = "<img src='imgs/"+imgname[1]+".png'/>";
                        
            document.getElementById("showurl").innerHTML = namesrc;
    </script>
</body>
</html>
